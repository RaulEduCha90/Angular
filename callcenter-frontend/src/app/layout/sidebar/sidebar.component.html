<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Tailwind</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-500 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <i class="fas fa-headset text-white"></i>
          <span class="font-semibold text-lg">Sistema de Análisis de Calidad</span>
        </div>

        <!-- Botón Mobile -->
        <div class="lg:hidden">
          <button type="button" class="text-white focus:outline-none" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <!-- Links (escritorio) -->
        <div class="hidden lg:flex space-x-6">
           <a href="clientes" class="hover:text-yellow-400 flex items-center">
            <i class="fas fa-chart-line mr-1"></i> Clientes
          </a>
           <a href="agentes" class="hover:text-yellow-400 flex items-center">
            <i class="fas fa-chart-line mr-1"></i> Agentes
          </a>

          <a href="dashboard" class="hover:text-yellow-400 flex items-center">
            <i class="fas fa-chart-line mr-1"></i> Dashboard
          </a>
          <a href="cargar-audios" class="hover:text-yellow-400 flex items-center">
            <i class="fas fa-upload mr-1"></i> Carga de Audios
          </a>
          <a href="aplicar-metricas" class="hover:text-yellow-400 flex items-center">
            <i class="fas fa-chart-bar mr-1"></i> Aplicar Métricas
          </a>
          <a href="metricas" class="hover:text-yellow-400 flex items-center">
            <i class="fas fa-cogs mr-1"></i> Gestión de Métricas
          </a>
        </div>
      </div>
    </div>

    <!-- Menú Mobile (oculto por defecto) -->
    <div class="lg:hidden hidden px-4 pb-4" id="mobileMenu">
      
       <a href="clientes" class="block py-2 hover:text-yellow-400">
            <i class="fas fa-chart-line mr-1"></i> Clientes
          </a>
           <a href="agentes" class="block py-2 hover:text-yellow-400">
            <i class="fas fa-chart-line mr-1"></i> Agentes
          </a>
      
      
      
      <a href="dashboard" class="block py-2 hover:text-yellow-400">
        <i class="fas fa-chart-line mr-1"></i> Dashboard
      </a>
      <a href="cargar-audios" class="block py-2 hover:text-yellow-400">
        <i class="fas fa-upload mr-1"></i> Carga de Audios
      </a>
      <a href="aplicar-metricas" class="block py-2 hover:text-yellow-400">
        <i class="fas fa-chart-bar mr-1"></i> Aplicar Métricas
      </a>
      <a href="metricas" class="block py-2 hover:text-yellow-400">
        <i class="fas fa-cogs mr-1"></i> Gestión de Métricas
      </a>
    </div>
  </nav>

  <!-- Script para el menú móvil -->
  <script>
    const btn = document.getElementById('mobileMenuBtn');
    const menu = document.getElementById('mobileMenu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
